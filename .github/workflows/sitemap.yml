name: Build & Commit Sitemap (docs)

on:
  push:
    branches:
      - main
  schedule:
    - cron: "30 2 * * *"   # 每天 02:30 UTC（北京时间 10:30）
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate docs/sitemap.xml
        run: |
          python3 docs/generate_sitemap.py

      - name: Commit & push if changed
        run: |
          set -e
          if git status --porcelain | grep -q "docs/sitemap.xml"; then
            git config user.name  "actions-bot"
            git config user.email "actions@github.com"
            git add docs/sitemap.xml
            git commit -m "chore: update docs/sitemap.xml [skip ci]"
            git push
          else
            echo "No changes in sitemap.xml"
          fi
